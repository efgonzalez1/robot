<!DOCTYPE html>
<html>
  <body>
    <head>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
    </head>

    <div class="container my-3">
      <div class="row">
        <div class="col-md-2">
          <h5>Robot</h5>
          <label for="robot-height">Height</label>
          <div class="input-group mb-3">
            <input
              id="robot-height"
              type="number"
              class="form-control"
              value="1.0"
              step="0.01"
              min="0.01"
              max="10"
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="angle-degrees">Angle</label>
          <div class="input-group mb-3">
            <input
              id="angle-degrees"
              type="number"
              class="form-control"
              value="135"
              step="1"
              min="0"
              max="180"
            />
            <span class="input-group-text">°</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5>Motor</h5>
          <label for="torque">Torque</label>
          <div class="input-group mb-3">
            <input
              id="torque"
              type="number"
              class="form-control"
              value="2.0"
              step="0.1"
              min="0.1"
              max="1000"
            />
            <span class="input-group-text">Nm</span>
          </div>

          <label for="max-torque">Max Torque</label>
          <div class="input-group mb-3">
            <input
              id="max-torque"
              type="number"
              class="form-control"
              value="2.0"
              step="0.1"
              min="0.1"
              max="1000"
            />
            <span class="input-group-text">Nm</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5 class="invisible d-sm-none d-md-block">Spacer</h5>
          <label for="max-angular-velocity">Max Angular Velocity</label>
          <div class="input-group mb-3">
            <input
              id="max-angular-velocity"
              type="number"
              class="form-control"
              value="20.0"
              step="0.1"
              min="0.1"
              max="1000"
            />
            <span class="input-group-text">rad/s</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5>Ball</h5>
          <label for="ball-density">Ball Density</label>
          <div class="input-group mb-3">
            <input
              id="ball-density"
              type="number"
              class="form-control"
              value="7870"
              step="0.1"
              min="0.001"
            />
            <span class="input-group-text">kg/m³</span>
          </div>

          <label for="ball-diameter">Ball Diameter</label>
          <div class="input-group mb-3">
            <input
              id="ball-diameter"
              type="number"
              class="form-control"
              value="0.015"
              step="0.001"
              min="0.001"
            />
            <span class="input-group-text">m</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5>Rod</h5>
          <label for="rod-density">Rod Density</label>
          <div class="input-group mb-3">
            <input
              id="rod-density"
              type="number"
              class="form-control"
              value="7870"
              step="0.1"
              min="0.001"
            />
            <span class="input-group-text">kg/m³</span>
          </div>

          <label for="rod-diameter">Rod Diameter</label>
          <div class="input-group mb-3">
            <input
              id="rod-diameter"
              type="number"
              class="form-control"
              value="0.015"
              step="0.001"
              min="0.001"
            />
            <span class="input-group-text">m</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5 class="invisible d-sm-none d-md-block">Spacer</h5>
          <label for="rod-length">Rod Length</label>
          <div class="input-group mb-3">
            <input
              id="rod-length"
              type="number"
              class="form-control"
              value="0.2"
              step="0.001"
              min="0.001"
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="rod-pivot-length">Rod Pivot Length</label>
          <div class="input-group mb-3">
            <input
              id="rod-pivot-length"
              type="number"
              class="form-control"
              value="0.17"
              step="0.001"
              min="0.001"
            />
            <span class="input-group-text">m</span>
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-md-2">
          <h5>Result</h5>
          <label for="travel-distance">Distance</label>
          <div class="input-group mb-3">
            <input
              id="travel-distance"
              type="text"
              class="form-control"
              readonly
            />
            <span class="input-group-text">m</span>
          </div>
        </div>

        <div class="col-md-2">
          <h5 class="invisible d-sm-none d-md-block">Spacer</h5>
          <label class="invisible d-sm-none d-md-block">Spacer</label>
          <div class="input-group d-grid col-3">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-toggle="collapse"
              data-bs-target="#calculations"
              aria-expanded="false"
              aria-controls="calculations"
            >
              Show Calculations
            </button>
          </div>
        </div>
      </div>

      <div id="calculations" class="row my-3 collapse">
        <h5>Calculations</h5>

        <div class="col-md-2">
          <label for="ball-radius">Ball Radius</label>
          <div class="input-group mb-3">
            <input
              id="ball-radius"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="ball-volume">Ball Volume</label>
          <div class="input-group mb-3">
            <input
              id="ball-volume"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m³</span>
          </div>

          <label for="ball-mass">Ball Mass</label>
          <div class="input-group mb-3">
            <input
              id="ball-mass"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg</span>
          </div>

          <label for="ball-I-cm">Ball Moment of Inertia (Center of Mass)</label>
          <div class="input-group mb-3">
            <input
              id="ball-I-cm"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg m²</span>
          </div>

          <label for="ball-I-pivot">Ball Moment of Inertia (From Pivot)</label>
          <div class="input-group mb-3">
            <input
              id="ball-I-pivot"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg m²</span>
          </div>
        </div>

        <div class="col-md-2">
          <label for="rod-radius">Rod Radius</label>
          <div class="input-group mb-3">
            <input
              id="rod-radius"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="rod-volume">Rod Volume</label>
          <div class="input-group mb-3">
            <input
              id="rod-volume"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m³</span>
          </div>

          <label for="rod-mass">Rod Mass</label>
          <div class="input-group mb-3">
            <input
              id="rod-mass"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg</span>
          </div>

          <label for="rod-I-cm">Rod Moment of Inertia (Center of Mass)</label>
          <div class="input-group mb-3">
            <input
              id="rod-I-cm"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg m²</span>
          </div>

          <label for="rod-I-pivot">Rod Moment of Inertia (From Pivot)</label>
          <div class="input-group mb-3">
            <input
              id="rod-I-pivot"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg m²</span>
          </div>

          <label for="total-I">Total Moment of Inertia</label>
          <div class="input-group mb-3">
            <input
              id="total-I"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">kg m²</span>
          </div>
        </div>

        <div class="col-md-2">
          <label for="angle-radians">Angle</label>
          <div class="input-group mb-3">
            <input
              id="angle-radians"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">rad</span>
          </div>

          <label for="ball-x">Ball Position (x)</label>
          <div class="input-group mb-3">
            <input
              id="ball-x"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="ball-y">Ball Position (y)</label>
          <div class="input-group mb-3">
            <input
              id="ball-y"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m</span>
          </div>

          <label for="motor-time">Time to Spin Motor</label>
          <div class="input-group mb-3">
            <input
              id="motor-time"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">s</span>
          </div>

          <label for="angular-velocity">Angular Velocity</label>
          <div class="input-group mb-3">
            <input
              id="angular-velocity"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">rad/s</span>
          </div>

          <label for="tangential-velocity">Tangential Velocity</label>
          <div class="input-group mb-3">
            <input
              id="tangential-velocity"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m/s</span>
          </div>
        </div>

        <div class="col-md-2">
          <label for="initial-velocity-x">Initial Velocity (x)</label>
          <div class="input-group mb-3">
            <input
              id="initial-velocity-x"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m/s</span>
          </div>

          <label for="initial-velocity-y">Initial Velocity (y)</label>
          <div class="input-group mb-3">
            <input
              id="initial-velocity-y"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">m/s</span>
          </div>

          <label for="travel-time">Travel Time</label>
          <div class="input-group mb-3">
            <input
              id="travel-time"
              type="number"
              class="form-control"
              value="0"
              readonly
            />
            <span class="input-group-text">s</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div
        id="canvas-wrapper"
        class="row align-items-center rounded-3 border shadow-lg"
      >
        <canvas id="canvas">HTML canvas tag not supported.</canvas>
      </div>
    </div>

    <script src="robot.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
